seafile:
  env:
    TZ: Europe/Zurich
    DB_HOST: db
    DB_ROOT_PASSWD: db_dev
    SEAFILE_ADMIN_EMAIL: me@example.com
    SEAFILE_ADMIN_PASSWORD: asecret
    SEAFILE_SERVER_HOSTNAME: &host seafile.tribz.cloud
    SEAFILE_SERVER_LETSENCRYPT: "false"
    TIME_ZONE: Etc/UTC
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.tribz.cloud"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hajimari.io/appName: Seafile
        hajimari.io/icon: google-drive
        nginx.ingress.kubernetes.io/proxy-body-size: "10g"
      hosts:
        - host: *host
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: seafile-tls-certificate
          hosts:
            - *host
  mariadb:
    enabled: true
