home-assistant:
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        hajimari.io/appName: Home-Assistant
        hajimari.io/icon: google-drive
        nginx.org/websocket-services: home-assistant
      hosts:
        - host: &host home-assistant.tribz.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: home-assistant-tls-certificate
          hosts:
            - *host
  postgresql:
    enabled: true
    postgresqlUsername: home-assistant
    postgresqlPassword: password
    postgresqlDatabase: home-assistant
  lifecycle:
    preStop:
      exec:
        command: ["/bin/sh","-c","rm configuration.yaml; mv configuration.yaml_new configuration.yaml; echo finished"]
    # preStop:
    #   exec:
    #     command: ["/bin/sh","-c","nginx -s quit; while killall -0 nginx; do sleep 1; done"]
  # initContainers:
  #   home-assistant-datainit:
  #     image: ghcr.io/home-assistant/home-assistant:2023.8.4
  #     volumeMounts:
  #     - mountPath: /config
  #       name: config
  persistence:
    config:
      enabled: true
      size: 2Gi
    configfile:
      enabled: true
      name: home-assistant-configfile
      items:
        - key: configuration
          path: configuration.yaml_new
      type: configMap
      mountPath:  /config/configuration.yaml_new
      subPath: configuration.yaml_new
  configmap:
    configfile:
      enabled: true
      data:
        configuration: |
          # Loads default set of integrations. Do not remove.
          default_config:

          # Load frontend themes from the themes folder
          frontend:
            themes: !include_dir_merge_named themes

          automation: !include automations.yaml
          script: !include scripts.yaml
          scene: !include scenes.yaml
          http:
            server_host: 0.0.0.0
            ip_ban_enabled: true
            login_attempts_threshold: 5
            use_x_forwarded_for: true
            trusted_proxies:
              - 10.42.0.0/16
          
          # Database
          recorder:
            db_url: "postgresql://home-assistant:password@home-assistant-postgresql.home-assistant/home-assistant"
            db_retry_wait: 15 # Wait 15 seconds before retrying
            exclude:
              domains:
                - automation
                - updater
              entity_globs:
                - sensor.weather_*
              entities:
                - sun.sun # Don't record sun data
                - sensor.last_boot # Comes from 'systemmonitor' sensor platform
                - sensor.date
              event_types:
                - call_service # Don't record service calls