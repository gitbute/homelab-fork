qbittorrent:
  env:
    TZ: Europe/Zurich
  persistence:
    config:
      enabled: true
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 1Gi
    media:
      enabled: true
      mountPath: /media
      accessMode: ReadWriteOnce
      size: 1Gi
      storageClass: freenas-nfs-csi
    downloads:
      enabled: true
      mountPath: /downloads
      accessMode: ReadWriteOnce
      size: 5Gi
      storageClass: freenas-nfs-csi
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        hajimari.io/appName: qbittorrent
        hajimari.io/icon: file-document
      hosts:
        - host: &host qbittorrent.tribz.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: qbittorrent-tls-certificate
          hosts:
            - *host
radarr:
  env:
    TZ: Europe/Zurich
  image:
    repository: lscr.io/linuxserver/radarr
    tag: develop
  persistence:
    config:
      enabled: true
    downloads:
      enabled: true
      mountPath: /downloads
      existingClaim: mediastack-qbittorrent-downloads
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        hajimari.io/appName: radarr
        hajimari.io/icon: file-document
      hosts:
        - host: &host radarr.tribz.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: radarr-tls-certificate
          hosts:
            - *host
