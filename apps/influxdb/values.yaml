influxdb:
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 8Gi
  setDefaultUser:
    enabled: true
    user:
      username: "admin"
      password: "admin"
  ingress:
    enabled: true
    tls: true
    secretName: influxdb-tls-certificate
    hostname: influxdb.tribz.cloud
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      hajimari.io/appName: InfluxDB
      hajimari.io/icon: google-drive
    path: /

  ## The InfluxDB image uses several environment variables to automatically
  ## configure certain parts of the server.
  ## Ref: https://hub.docker.com/_/influxdb/
  env:
    - name: INFLUXDB_ADMIN_ENABLED
      value: true
    - name: TZ
      value: Europe/Zurich

  ## InfluxDB configuration
  ## ref: https://docs.influxdata.com/influxdb/v1.8/administration/config
  config:
    reporting_disabled: false
    rpc: {}
    meta: {}
    data: {}
    coordinator: {}
    retention: {}
    shard_precreation: {}
    monitor: {}
    http: {}
    logging: {}
    subscriber: {}
    graphite: {}
    collectd: {}
    opentsdb: {}
    udp: {}
    continuous_queries: {}
    tls: {}