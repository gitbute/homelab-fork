apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
  labels:
    app: admin
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: admin
  template:
    metadata:
      labels:
        app: admin
    spec:
      containers:
        - name: admin
          image: alpine:latest
          env:
            - name: TZ
              value: Europe/Zurich
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo starting init;
              apk add curl gcompat;
              curl -LO https://dl.k8s.io/v1.24.10/bin/linux/amd64/kubectl;
              chmod +x kubectl;
              mv ./kubectl /bin/kubectl;
              mkdir ~/.kube;
              echo "apiVersion: v1
              clusters:
              - cluster:
                  certificate-authority-data: 
                  server: https://192.168.1.200:6443
                name: default
              contexts:
              - context:
                  cluster: default
                  user: default
                name: default
              current-context: default
              kind: Config
              preferences: {}
              users:
              - name: default
                user:
                  client-certificate-data: 
                  client-key-data: 
              " >~/.kube/config;
              curl -LO https://github.com/Huawei/eSDK_K8S_Plugin/releases/download/V3.2.1/eSDK_Huawei_Storage_Kubernetes_CSI_Plugin_V3.2.1_X86_64.zip;
              echo init done;
              sleep infinity;