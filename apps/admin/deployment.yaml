apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
  labels:
    app: admin
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: admin
  template:
    metadata:
      labels:
        app: admin
    spec:
      initContainers:
      - name: admin-init
        image: alpine:latest
        command: ["/bin/sh", "-c"]
        args:
          - echo starting init;
            apk add curl git kubectl=1.26.1-r0;
            git clone https://github.com/Huawei/eSDK_K8S_Plugin.git;
            echo done;
      containers:
        - name: admin
          image: alpine:latest
          env:
            - name: TZ
              value: Europe/Zurich
          command: ["/bin/sh", "-c", "sleep infinity"]