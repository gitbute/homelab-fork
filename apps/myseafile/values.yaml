image:
  repository: seafileltd/seafile-mc
  tag: latest
  pullPolicy: IfNotPresent
env:
  TZ: Europe/Zurich
  DB_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  SEAFILE_ADMIN_EMAIL: me@example.com
  SEAFILE_ADMIN_PASSWORD: asecret
  SEAFILE_SERVER_HOSTNAME: &host myseafile.tribz.cloud
  SEAFILE_SERVER_LETSENCRYPT: "false"
  TIME_ZONE: Etc/UTC
  DB_ROOT_PASSWD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password
securityContext:
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: true
  privileged: true
  runAsNonRoot: false
podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
persistence:
  config:
    enabled: true
    size: 1Gi
  shared:
    enabled: true
    size: 1Gi
ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      hajimari.io/appName: MySeafile
      hajimari.io/icon: google-drive
      nginx.ingress.kubernetes.io/proxy-body-size: "10g"
    hosts:
      - host: *host
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: myseafile-tls-certificate
        hosts:
          - *host
service:
  main:
    ports:
      main:
        port: 80
        protocol: HTTP
# mariadb:
#   enabled: true
mariadb:
  enabled: true
  mariadbUsername: root
  existingSecret: "mariadbcreds"
  persistence:
    data:
      enabled: true
      size: 1Gi