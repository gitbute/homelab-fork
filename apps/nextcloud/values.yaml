nextcloud:
  nextcloud:
    host: &host nextcloud.tribz.cloud
    username: admin
    password: changeme
    extraEnv:
      - name: TRUSTED_PROXIES
        value: '10.42.0.0/16'
  persistence:
    enabled: true
  metrics:
    enabled: true
    https: true
    serviceMonitor:
      enabled: true
  ingress:
    enabled: true
    tls:
      - secretName: nextcloud-tls-certificate
        hosts:
          - *host
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      external-dns.alpha.kubernetes.io/target: "homelab-tunnel.tribz.cloud"
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hajimari.io/appName: Nextcloud
      hajimari.io/icon: google-drive
      nginx.ingress.kubernetes.io/proxy-body-size: 8G
  postgresql:
    enabled: true
    global:
      postgresql:
        auth:
          username: nextcloud
          password: changeme
          database: nextcloud
    primary:
      persistence:
        enabled: true
  phpClientHttpsFix:
    enabled: true
  cronjob:
    enabled: true
  internalDatabase:
    enabled: false

  externalDatabase:
    enabled: true
    type: postgresql
    host: nextcloud-postgresql.nextcloud.svc.cluster.local
    user: nextcloud
    password: changeme
    database: nextcloud
  