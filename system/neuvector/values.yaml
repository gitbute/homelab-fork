core:
  k3s:
    enabled: true
  controller:
    pvc:
      enabled: true
      # accessModes:
      #   - ReadWriteMany
      # storageClass:
      capacity: 10Gi
  manager:
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        hajimari.io/appName: NeuVector
        hajimari.io/icon: train-car-container
      host: neuvector.tribz.cloud
      tls: true
      secretName: neuvector-tls-certificate