- name: Ensure MetalLB namespace exist
  kubernetes.core.k8s:
    api_version: v1
    kind: Namespace
    name: "{{ metallb_namespace }}"
    state: present

# Download and apply manifest
- name: Download MetalLB manifest to the cluster.
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/metallb/metallb/v0.13.7/config/manifests/metallb-native.yaml
    dest: ~/metallb-native.yaml
    mode: '0664'

- name: Apply MetalLB manifest to the cluster.
  kubernetes.core.k8s:
    state: present
    src: ~/metallb-native.yaml
  
- name: Wait for MetalLB deployment.
  kubernetes.core.k8s_info:
    kind: Deployment
    name: controller
    namespace: metallb-system
    wait: yes
    wait_condition:
      type: Available


- name: Create MetalLB addresspool base on network info
  kubernetes.core.k8s:
    definition: "{{ lookup('template', 'addresspool.yaml.j2') | from_yaml }}"

- name: Create MetalLB l2 advertisement
  kubernetes.core.k8s:
    definition: "{{ lookup('template', 'advertisement.yaml.j2') | from_yaml }}"

- name: Remove wrong MetalLB service
  kubernetes.core.k8s:
    state: absent
    api_version: v1
    kind: Service
    namespace: metallb-system
    name: webhook-service

- name: Remove wrong MetalLB Controller
  kubernetes.core.k8s:
    state: absent
    api_version: apps/v1
    kind: Deployment
    namespace: metallb-system
    name: controller

- name: Remove wrong MetalLB speaker
  kubernetes.core.k8s:
    state: absent
    api_version: apps/v1
    kind: DaemonSet
    namespace: metallb-system
    name: speaker


